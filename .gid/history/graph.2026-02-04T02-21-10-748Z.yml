nodes:
  phase-0:
    type: Feature
    layer: application
    status: active
    description: 'Phase 0: Project restructure — convert prototype into proper Python package'
    priority: supporting
  task-package-structure:
    type: Component
    layer: application
    status: active
    description: engram/ package with __init__.py, pyproject.toml, proper imports
  task-sqlite-store:
    type: Component
    layer: infrastructure
    status: active
    description: SQLite backend with WAL mode, FTS5, access_log, graph_links tables
  task-fts5-index:
    type: Component
    layer: infrastructure
    status: active
    description: FTS5 virtual table with triggers for auto-sync on INSERT/UPDATE/DELETE
  task-migrate-tests:
    type: Test
    layer: application
    status: active
    description: 9 original tests migrated to engram package imports, all passing
  phase-1:
    type: Feature
    layer: application
    status: active
    description: 'Phase 1: engram-core library — pip-installable with clean API'
    priority: core
  feat-activation:
    type: Component
    layer: application
    status: active
    description: ACT-R activation-based retrieval — base-level activation, spreading activation, retrieval scoring
  feat-consolidation:
    type: Component
    layer: application
    status: active
    description: Memory Chain consolidation with store.update() persistence, layer promotion/demotion
  feat-forgetting:
    type: Component
    layer: application
    status: active
    description: Ebbinghaus forgetting curve, spaced repetition stability, retrieval-induced forgetting
  feat-search:
    type: Component
    layer: application
    status: active
    description: >-
      Hybrid search: FTS5 + graph entity expansion + ACT-R scoring + SQL filtering. Known limitation: FTS5 Chinese
      tokenization needs improvement.
  feat-confidence:
    type: Component
    layer: application
    status: active
    description: >-
      Two-dimensional metacognition: content reliability (stable) + retrieval salience (decays). Old memories are
      reliable but low-salience, not 'uncertain'.
  feat-reward:
    type: Component
    layer: application
    status: active
    description: Bilingual feedback detection (EN+CN), dopaminergic reward with temporal discount eligibility traces
  feat-downscaling:
    type: Component
    layer: application
    status: active
    description: Synaptic homeostasis (Tononi & Cirelli SHY). Proportional strength reduction, pinned exempt.
  feat-anomaly:
    type: Component
    layer: application
    status: active
    description: BaselineTracker with rolling window statistics and 2σ anomaly detection
  feat-graph-index:
    type: Component
    layer: application
    status: active
    description: >-
      Graph-based entity linking and retrieval. Entities stored in graph_links table, multi-hop traversal via shared
      memories. Entity extraction done by agent (LLM), library stores/queries.
  feat-hebbian:
    type: Component
    layer: application
    status: in_progress
    description: >-
      Hebbian learning: 'neurons that fire together wire together'. Memories co-activated during recall automatically
      form links after threshold. Emergent structure without manual entity tagging.
  feat-api:
    type: Component
    layer: application
    status: active
    description: 'Memory class: add(), recall(), consolidate(), forget(), reward(), downscale(), stats(), export(), pin()/unpin()'
  feat-portability:
    type: Component
    layer: application
    status: active
    priority: core
    description: Single .db file export/import. Agent memory is portable — copy one file.
  feat-contradiction:
    type: Component
    layer: application
    status: active
    description: >-
      Contradiction detection: memories can link as contradicts/contradicted_by, contradicted memories get 0.3x
      confidence penalty, update_memory() creates correction chains
  test-core:
    type: Test
    layer: application
    status: active
    description: >-
      68 tests across 10 categories: store, activation, consolidation, forgetting, confidence, reward, downscaling,
      anomaly, contradiction, integration
  phase-2:
    type: Feature
    layer: application
    status: active
    description: 'Phase 2: MCP server — 7 tools via FastMCP, JSON-RPC over stdio'
    priority: supporting
  feat-mcp-server:
    type: Component
    layer: interface
    status: active
    description: >-
      MCP server: engram.store, engram.recall, engram.consolidate, engram.forget, engram.reward, engram.stats,
      engram.export
  phase-3:
    type: Feature
    layer: application
    status: active
    description: 'Phase 3: Clawdbot skill with CLI, SKILL.md, and migration tool'
    priority: supporting
  feat-clawdbot-skill:
    type: Component
    layer: application
    status: active
    description: SKILL.md + engram-cli.py (all commands) + migrate-memory.py (635 entries found in test)
  feat-migration:
    type: Component
    layer: application
    status: active
    description: 'migrate-memory.py: parses MEMORY.md + daily notes, classifies into 6 types, imports to .db'
  feat-config:
    type: Feature
    layer: application
    status: draft
    description: >-
      Extract all hardcoded parameters into config. Three layers: configurable defaults (from literature), presets
      (chatbot/task-agent/personal-assistant/researcher), adaptive tuning (future).
    priority: supporting
  feat-presets:
    type: Component
    layer: application
    status: draft
    description: 'Pre-tuned parameter sets for agent archetypes: chatbot, task-agent, personal-assistant, researcher'
  feat-adaptive-tuning:
    type: Component
    layer: application
    status: draft
    description: Self-adjusting parameters based on recall hit rate, reward feedback, miss rate. Paper contribution point.
  phase-4:
    type: Feature
    layer: application
    status: draft
    description: 'Phase 4: arXiv paper + open source launch + Show HN'
    priority: generic
  task-paper:
    type: Component
    layer: interface
    status: draft
    description: >-
      arXiv paper: 'Engram: Computational Neuroscience Models for Agent Memory' — math foundations, two-dim confidence,
      benchmarks
  task-pypi:
    type: Component
    layer: application
    status: draft
    description: Publish to PyPI — pip install engram
  task-github:
    type: Component
    layer: interface
    status: active
    description: README.md, LICENSE (Apache 2.0), .gitignore, pyproject.toml, examples/ — ready for GitHub
  task-launch:
    type: Component
    layer: interface
    status: draft
    description: Show HN + Product Hunt + dev blog post
  decision-positioning:
    type: Decision
    layer: domain
    status: active
    description: >-
      Not anti-vector, anti-naive-embedding-search. Hopfield networks are theoretical support for the paper, not a
      feature to implement. Engram paired with LLM doesn't need embedding.
  decision-no-embedding-v1:
    type: Decision
    layer: domain
    status: active
    description: v1 does not include embeddings. LLM is the semantic layer. FTS5 + ACT-R + graph is sufficient.
  decision-sqlite-storage:
    type: Decision
    layer: domain
    status: active
    description: SQLite + FTS5 as sole storage. Single .db file per agent. Zero external dependencies.
  decision-local-first:
    type: Decision
    layer: domain
    status: active
    description: Local-first architecture. Everything runs on user's machine. Cloud is future upsell.
  decision-open-core:
    type: Decision
    layer: domain
    status: active
    description: Open-core business model. Library free + open source. Revenue from cloud sync, teams, enterprise.
  decision-two-dim-confidence:
    type: Decision
    layer: domain
    status: active
    description: >-
      Confidence must separate reliability (content accuracy, stable) from salience (retrieval strength, decays). Old
      facts don't become less true.
  decision-agent-extracts-entities:
    type: Decision
    layer: domain
    status: active
    description: >-
      Entity extraction is done by the agent (LLM), not the library. Library provides graph storage + query APIs. No LLM
      dependency in engram-core.
  decision-no-ner:
    type: Decision
    layer: domain
    status: active
    description: >-
      No bundled NER (unlike shodh-memory). Reasons: (1) LLM already understands semantics better than TinyBERT, (2)
      Hebbian learning provides emergent structure without NER, (3) preserves zero-dependency philosophy.
  decision-llm-native:
    type: Decision
    layer: domain
    status: active
    description: >-
      engram is designed for LLM agents, not standalone. Philosophy: 'LLM is the semantic layer, engram is the dynamics
      layer'. Don't duplicate what LLM already does well.
  advanced-testing:
    type: Feature
    layer: application
    status: in_progress
    description: 'Comprehensive testing: long-term sim, psychology experiments, real conversations, stress testing'
    priority: supporting
  test-long-term:
    type: Component
    layer: application
    status: draft
    description: '1-year (365 days) simulation: memory plateau, important memory persistence, latency trends'
  test-psychology:
    type: Component
    layer: application
    status: draft
    description: >-
      Psychology experiment replication: serial position, spacing effect, testing effect, forgetting curve, emotional
      enhancement
  test-real-conversations:
    type: Component
    layer: application
    status: draft
    description: 'Real conversation patterns: multi-session recall, preference learning, context switching'
  test-stress:
    type: Component
    layer: application
    status: draft
    description: 'Stress testing: 100k memories, continuous writes, burst handling, large DB files'
  core-cognitive:
    type: Feature
    description: >-
      Cognitive neuroscience models: ACT-R activation, Hebbian learning, Memory Chain consolidation, Ebbinghaus
      forgetting, reward learning, confidence scoring
    layer: domain
    status: active
    priority: core
  storage-layer:
    type: Feature
    description: 'Persistence layer: SQLite + FTS5, optional vector store, optional Supabase cloud sync'
    layer: infrastructure
    status: active
    priority: core
  retrieval-engine:
    type: Feature
    description: 'Hybrid retrieval: FTS5 keyword search + ACT-R activation ranking + Hebbian graph expansion'
    layer: application
    status: active
    priority: core
  memory-api:
    type: Feature
    description: 'Memory class: the main public API. add(), recall(), consolidate(), forget(), reward(), stats(), export()'
    layer: interface
    status: active
    priority: core
  integrations:
    type: Feature
    description: 'Integration points: CLI, MCP server, Clawdbot skill'
    layer: interface
    status: active
    priority: supporting
